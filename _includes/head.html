<meta charset="utf-8">
<!-- MOTHERFUCKERS OF AMP PROJECT ORG SHOULD BURN IN HELL -->
<title>{% if page.title %}{{ page.title | capitalize }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
<link rel="icon" type="image/png" href="{{ site.url }}{{ site.baseurl }}/img/favicon.ico">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}">
<meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<!-- here should be the remote html nonsense -->
<link href="{{ site.url }}{{ site.baseurl }}/assets/css/all.css" rel="stylesheet">
<link src="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700|Slabo+27px' rel='stylesheet'>
<script async src="{{ site.url }}{{ site.baseurl }}/assets/js/jq.min.js"></script>
<!--langs-->
<link rel="alternate" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" hreflang="en-us" />
{% unless page.title %}
<link rel="alternate" href="https://de.altcointrading.net" hreflang="de-de" />
{% endunless %}
<!--AMP-->
<script async src="https://cdn.ampproject.org/v0.js"></script>
