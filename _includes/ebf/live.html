<div id="live"></div>

<hr>
<blockquote>
  Eternal Black Friday: Crypto Discount Deals *before* Black Friday 2020
</blockquote>
<hr>


{% for item in live %}
<hr id="live-{{ item.tags[0] }}">
<h3>{{ item.title }}</h3>
<p>{% for tag in item.tags %}<span class="tag article-tags"><a href="#live-{{tag}}">#{{tag | upcase}}</a></span>&nbsp;{% endfor %}</p>
<article>{{ item.content }}</article>
<div class="meta">
  <p>Tagged as {% for tag in item.tags %}<span class="tag article-tags">#{{tag | upcase}}</span>&nbsp;{% endfor %}</p>
</div>
{% endfor %}
