<!--needs a variable interlink-->
{% if interlink %}
  <div class="box-lvl-x">
    {% for item in interlink limit:4 %}
    <div class="row">
      <div class="columns five">
        <a href="{{ item.url }}">
          <figure class="noborder main-post-image">
            <amp-img itemprop="image" src="{{ item.image[0] }}" alt="ATNET - Altcoin Trading Blog - Related"
            layout="responsive" data-original-width="720px" data-original-height="360px"
            width="720px" height="360px">
            </amp-img>
          </figure>
        </a>
      </div>
      <div class="columns seven">
        <a href="{{ item.url }}"><h5>{{ item.title | capitalize }}</h5></a>
        <p>{{ item.description }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
{% endif %}
&nbsp;
