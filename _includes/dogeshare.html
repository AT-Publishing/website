<span class="doge-share"></span>
<span class="share-cta">PLZ SHARE THIS POST</span>
<ul class="social share">
  <li id="gtm-fbshare">
    <amp-social-share type="facebook" width="40" height="40"></amp-social-share>
  </li>
  <li id="gtm-twittershare">
    <amp-social-share type="twitter" width="40" height="40"></amp-social-share>
  </li>
  <li id="gtm-linkedinshare">
    <amp-social-share type="linkedin" width="40" height="40"></amp-social-share>
  </li>
  <li>
    <amp-social-share type="whatsapp" width="40" height="40"></amp-social-share>
  </li>
  <li>
    <amp-social-share type="gplus" width="40" height="40"></amp-social-share>
  </li>
  <li>
    <amp-social-share type="facebookmessenger" width="40" height="40"
        data-share-endpoint="fb-messenger://share"
        data-param-text="Check out this article -> {{ page.title }} at {{ site.url }}{{ site.baseurl }}{{ page.url }}">
    </amp-social-share>
  </li>

</ul>
