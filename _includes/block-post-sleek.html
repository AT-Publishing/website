<div class="row block-post-sleek">
  <div class="columns four">
    <a href="{{post.url}}">
      <figure class="noborder main-post-image">
        <amp-img itemprop="image" src="{{ post.image[0] }}" alt="Altcoin Trading {{ post.tags}}"
        layout="responsive" data-original-width="720px" data-original-height="360px"
        width="720px" height="360px">
        </amp-img>
      </figure>
    </a>
  </div>
  <div class="columns eight">
    <h4><span class="tag lvl-a">{{ post.categories[0] | upcase }}</span> <a href="{{post.url}}">{{ post.title}}</a></h4>
    <div class="intro">
      <p>
        {{ post.description }}
        <br>
        <b>{% for tag in post.tags %}#{{tag|upcase}} {% endfor %}</b>
        <br><span class="soften">{{ post.last_modified_at | date: "%d %b %Y, %R" }}</span>
      </p>
    </div>
  </div>
</div>
