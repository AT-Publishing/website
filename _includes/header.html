<div class="container header-wrap">
  <div class="row">

    <div class="twelve columns stripe">

      <div class="four columns pull-left" id="performancebox">
        <amp-iframe
          width=320 height=235px
          layout="responsive"
          sandbox="allow-scripts allow-same-origin allow-modals allow-popups allow-forms"
          src="https://data.altcointrading.net/compare/header.html">
          <amp-img layout="fill" src="/img/ads/ad-placeholder.jpg" placeholder></amp-img>
        </amp-iframe>
      </div>

      <div class="four columns">
        <div class="logo">
          <amp-img itemprop="image" alt="{{ site.title }}"
          src="{{ site.url }}{{ site.baseurl}}/img/logo.jpg"
          layout="responsive"
          data-original-width="75px" data-original-height="90px"
          width="75px" height="90px"></amp-img>
        </div>
        <div class="textlogo">
          <div class="hl">
            <div role="button" on="tap:sidebar1.toggle" tabindex="0" class="tooltip-label-menu"><i class="fa fa-bars fa-2" aria-hidden="true"></i></div>
            <a href="/">{{ site.title }}</a></div>
          <small>
            <em>
              {{ site.subtitle }} Folow us on Twitter <a target="_blank" href="https://twitter.com/altcointrading_">@altcointrading_</a>
            </em>
          </small>
        </div>
        <div class="atnet-social">

          <ul class="social share social-center">
            <li>
              <a title="@altcointrading_ on Twitter" href="https://www.twitter.com/altcointrading_" target="_blank">
                <i class="fa fa-twitter-square"></i>
              </a>
            </li>
            <li>
              <a id="gtm-fblike" title="Altcoin Trading World Network on LinkedIn" href="https://www.linkedin.com/company/altcointradingnet/" target="_blank">
                <i class="fa fa-linkedin-square"></i>
              </a>
            </li>
            <li>
              <a id="gtm-mediumlike" title="Cryptolounge on Medium" href="https://medium.com/cryptolounge" target="_blank">
                <i class="fa fa-medium"></i>
              </a>
            </li>
            <li>
              <a class="investfeed" target="_blank" title="{{site.title}} on Investfeed" href="https://www.investfeed.com/atnet/overview/">
                <amp-img itemprop="image" alt="{{site.title}} on Investfeed"
                src="/features/investfeed/investfeed-37x37.png"
                layout="fixed"
                data-original-width="37px" data-original-height="37px"
                width="33px" height="33px"></amp-img>
              </a>
            </li>
          </ul>

        </div>
      </div>


      <div class="four columns pull-right" id="altindexbox">
          <amp-iframe
            width=300 height=90
            layout="fixed"
            sandbox="allow-scripts allow-same-origin allow-modals allow-popups allow-forms"
            src="https://data.altcointrading.net/embed/index.html">
            <amp-img layout="fill" src="/img/ads/ad-placeholder.jpg" placeholder></amp-img>
          </amp-iframe>
      </div>
    </div>

  </div><!-- end row -->

  <!-- ====DESKTOP===== MENU START -->
  <nav class="main" id="desktopmenu">
    <div class="twelve columns desktop-only">
      <ul class="navi">
        {% include menu.html %}
      </ul>
    </div>
  </nav>
  <!-- nav END -->

</div><!-- end header wrap -->

<amp-sidebar id="sidebar1" layout="nodisplay" side="left">
<div role="button" aria-label="close sidebar" on="tap:sidebar1.toggle" tabindex="0" class="close-sidebar">âœ•</div>
<ul class="navi mobile-only">
  {% include menu.html %}
</ul>
</amp-sidebar>
