{% assign live = site.ebf | where: "categories", "live" | sort: last_modified_at | reverse %}

<section>

  <span class="note">Last Updated <em>LIVE</em> Crypto Black Friday Deals</span>
  <div class="row" id="bf-live-home">
    {% for item in live limit:5 %}
    <p>
      <span class="update">{{ item.last_modified_at | date: "%d %b at %R"}}</span>
       - {{ item.title }}: <a href="/blackfriday/#live-{{ item.tags[0] }}"><b>MORE</b></a>
    </p>
    {% endfor %}
  </div>

  <div class="row">
    <p><a class="btn" href="/blackfriday/">All Deals</a></p>
  </div>

</section>
