{% include promoting-tall.html %}

<div id="sidebar">

  <section>
    {% if page.category %}
    <div class="row">
      <h4 class="tagged-as">More Blog Posts in Category {{ page.category | capitalize }}</h4>
      {% for post in site.posts limit: 5 %}
       {% if post.categories contains page.category %}
        {% include category/all.html %}
       {% endif %}
      {% endfor %}
    </div>
    {% endif %}
  </section>

  <amp-ad width=336 height=280
    type="adsense"
    data-ad-client="ca-pub-6979812205705127"
    data-ad-slot="7619602394">
      <div overflow></div>
  </amp-ad>

</div><!-- end sidebar-->

<p>&nbsp;</p>
