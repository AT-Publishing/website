---
layout: compress
---
<!DOCTYPE html>
<html amp lang="en">
{% include head.html %}
<body>
<amp-analytics type="googleanalytics" data-permit-notification-id="amp-privacy">
<script type="application/json">
{
  "vars": {
    "account": "{{ site.ga }}"
  },
  "triggers": {
    "trackPageview": {
      "on": "visible",
      "request": "pageview"
    }
  }
}
</script>
</amp-analytics>
<!-- Cointraffic -->
<!--<script async src="//appsha1.cointraffic.io/js/?wkey=RCH5ZI"></script>-->

<amp-user-notification
    layout=nodisplay
    id="amp-privacy"
    data-persist-dismissal="true">
    This site uses cookies.
    <a href="/about-legal/">More</a>
   <button on="tap:amp-privacy.dismiss">No problem</button>
</amp-user-notification>

{% include header.html %}
{{ content }}

<div class="clearfix"></div>

<section id="bottom" class="atnet-home-bottom space">
 {% include contacts.html %}
</section>

<footer>
  <div class="footer">
    {% include footer.html %}
  </div>
</footer>
</body>
</html>
