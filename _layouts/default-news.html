---
---
{% assign modified = site.posts | sort: last_modified_at | reverse %}
{% assign strat = site.strategy %}
{% assign sec = site.security %}

<!DOCTYPE html><html amp lang="en">
{% include head-news.html %}
<body class="{{ page.layout }}">
  <amp-analytics type="googleanalytics">
  <script type="application/json">
  {
    "vars": {
      "account": "{{ site.ga }}"
    },
    "triggers": {
      "trackPageview": {
        "on": "visible",
        "request": "pageview"
      },
      "clickAnyIntext": {
          "on": "click",
          "selector": "#block-intext",
          "request": "event",
          "vars": {
            "eventCategory": "any-intext--{{ page.url | remove: '/' }}",
            "eventAction": "click-any-intext-link",
            "eventLabel": "any-intext"
          }
      },
      "clickBannerHorizontal": {
          "on": "click",
          "selector": "#at-promo-horizontal",
          "request": "event",
          "vars": {
            "eventCategory": "nonadsense--{{ page.url | remove: '/' }}",
            "eventAction": "click-horizontal--promoting-{{ page.promoting }}",
            "eventLabel": "id--at-promo-horizontal"
          }
        },
        "clickBannerVertical": {
          "on": "click",
          "selector": "#at-promo-vertical",
          "request": "event",
          "vars": {
            "eventCategory": "nonadsense--{{ page.url | remove: '/' }}",
            "eventAction": "click-vertical--promoting-{{ page.promoting }}",
            "eventLabel": "id--at-promo-vertical"

          }
        },
        "clickBannerTVTall": {
            "on": "click",
            "selector": "#at-promo-tv-tall",
            "request": "event",
            "vars": {
              "eventCategory": "nonadsense--{{ page.url | remove: '/' }}",
              "eventAction": "click-tv-tall--promoting-{{ page.promoting }}",
              "eventLabel": "id--at-promo-tv-tall"
            }
          },
          "clickBfxVidTall": {
             "on": "click",
             "selector": "#bfx-vid-tall",
             "request": "event",
             "vars": {
               "eventCategory": "nonadsense--{{ page.url | remove: '/' }}",
               "eventAction": "click-bfx-vid-tall--promoting-{{ page.promoting }}",
               "eventLabel": "id--bfx-vid-tall"
             }
           },
           "click on smallad-post trigger": {
              "on": "click",
              "selector": "#at-promo-smallad-post",
              "request": "event",
              "vars": {
                "eventCategory": "nonadsense--{{ page.url | remove: '/' }}",
                "eventAction": "click-post-smallad--promoting-{{ page.promoting }}",
                "eventLabel": "id--at-promo-smallad-post"
              }
            }
    }  // end triggers
  } // end script
  </script>
  </amp-analytics>


{% include header.html %}
{{ content }}

<div class="clearfix"></div>

<footer>
  <div class="footer">
    {% include footer.html %}
  </div>
</footer>
</body>
</html>
