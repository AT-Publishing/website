<!DOCTYPE html><html amp lang="en">
{% include head-news.html %}
<body>
  <amp-analytics type="googleanalytics" data-permit-notification-id="amp-privacy">
  <script type="application/json">
  {
    "vars": {
      "account": "{{ site.ga }}"
    },
    "triggers": {
      "trackPageview": {
        "on": "visible",
        "request": "pageview"
      }
    }
  }
  </script>
  </amp-analytics>
  <amp-user-notification
      layout="nodisplay"
      id="amp-altcointrading-newsletter"
      data-persist-dismissal="true">
      <div class="row">
        <div class="columns ten">
          <strong>Weekly E-mails:</strong>&nbsp;What's been going on&nbsp;/&nbsp;Trading Blog&nbsp;/&nbsp;Airdrops&nbsp;<a target="_blank" href="http://eepurl.com/cOgd6P" class="optin">Click Here</a>&nbsp;<button on="tap:amp-altcointrading-newsletter.dismiss">Not Interested</button>
        </div>
        <div class="columns two">
          <a target="_blank" href="http://eepurl.com/cOgd6P">
          <amp-img itemprop="image" alt="Altcoin Trading Newsletter"
          src="/cta/atnet_qr.png"
          layout="fixed"
          data-original-width="528px" data-original-height="528px"
          width="50px" height="50px"></amp-img>
          </a>
        </div>
      </div>
  </amp-user-notification>

  <amp-user-notification
    layout=nodisplay
    id="amp-privacy"
    data-persist-dismissal="true">
    This site uses cookies.
    <a href="/about-legal/">More</a>
   <button on="tap:amp-privacy.dismiss">Fine</button>
  </amp-user-notification>

{% include header.html %}
{{ content }}

<div class="clearfix"></div>
<section id="bottom" class="atnet-home-bottom space">
 {% include contacts.html %}
</section>

<div class="clearfix"></div>


<footer>
  <div class="footer">
    {% include footer.html %}
  </div>
</footer>
</body>
</html>
