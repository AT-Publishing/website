<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="manifest" href="/manifest.json">

  <meta name="Googlebot-News" content="noindex, nofollow">
  <meta charset="utf-8">
  <title>BETA | {% if page.title %}{{ page.title | capitalize }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="icon" type="image/png" href="/img/favicon.ico">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700|Slabo+27px' rel='stylesheet'>
  <link rel="alternate" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" hreflang="en-us" />

  <link rel="stylesheet" href="/assets/css/app.css">
  <script src="/assets/bower_components/rss-parser/dist/rss-parser.js" charset="utf-8"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="twelve columns stripe">

          <small><em>Altcoin Trading News Offline <sup>beta</sup></em></small>
        </div>
      </div>
    </div>
  </div>
<div class="container">

     <p>
       <br>

        <img src="/img/wallets/trezor-altcoins.jpg" alt="Trezor wallet for Bitcoin and altcoins">
       </a>
     </p>
     <section id="new-posts" class="app">
       <p>
         Five of the latest articles from AltcoinTrading.net for your offline pleasure.
       </p>

       <h4 class="post"><strong><a href="#" id="rss0"></a></strong></h4>
        <div class="row"><div class="nine columns" id="content0"></div></div>

       <h4 class="post"><strong><a href="#" id="rss1"></a></strong></h4>
       <div class="row"><div class="nine columns" id="content1"></div></div>

       <h4 class="post"><strong><a href="#" id="rss3"></a></strong></h4>

       <h4 class="post"><strong><a href="#" id="rss4"></a></strong></h4>

       <h4 class="post"><strong><a href="#" id="rss5"></a></strong></h4>
       <div class="row"><div class="nine columns" id="content5"></div></div>


      <script type="text/javascript">

       RSSParser.parseURL('/feed.xml', function(err, parsed) {

       document.getElementById('rss0').innerHTML += parsed.feed.entries[0].title;
       document.getElementById('rss1').innerHTML += parsed.feed.entries[1].title;
       document.getElementById('rss2').innerHTML += parsed.feed.entries[2].title;
       document.getElementById('rss3').innerHTML += parsed.feed.entries[3].title;
       document.getElementById('rss4').innerHTML += parsed.feed.entries[4].title;
       document.getElementById('rss5').innerHTML += parsed.feed.entries[5].title;

       document.getElementById('content0').innerHTML += parsed.feed.entries[0].content;
       document.getElementById('content1').innerHTML += parsed.feed.entries[1].content;
       document.getElementById('content2').innerHTML += parsed.feed.entries[2].content;
       document.getElementById('content3').innerHTML += parsed.feed.entries[3].content;
       document.getElementById('content4').innerHTML += parsed.feed.entries[4].content;
       document.getElementById('content5').innerHTML += parsed.feed.entries[5].content;

       })
      </script>

    </section>
    </div>
  </div>
