title: "Altcoin Trading"
subtitle: "Strategies and tools for crypto trading, the forex of cryptocurrencies."
description: "Crypto trading is the forex of cryptocurrencies, including bitcoin, altcoins, ICOs and pre-sales."
baseurl: ""
url: "https://www.altcointrading.net"
timezone: "Etc/GMT"

gems: [jekyll-paginate, jekyll-last-modified-at]
paginate: 10


collections:
  - press
  - security
  - fibs

collections:
  press:
    output: true
    permalink: /:collection/:name
  security:
    output: true
    permalink: /:collection/:slug
  strategy:
    output: true
    permalink: /:collection/:slug
  fibs:
    output: true
    permalink: /:collection/:slug

stars:
  one: '<span class="star-rating">★☆☆☆☆</span>'
  two: '<span class="star-rating">★★☆☆☆</span>'
  three: '<span class="star-rating">★★★☆☆</span>'
  four: '<span class="star-rating">★★★★☆</span>'
  five: '<span class="star-rating">★★★★★</span>'

defaults:
 -
    scope:
      path: "" # all
      type: "posts"
    values:
      layout: "blog"
      guest: false
      german: false
      published: true
      comments: true
      stories: false
      genres: "Opinion" # Blog, OpEd, Opinion, PressRelease, Satire, and UserGenerated
      tickers: false
      author: "https://reddit.com/u/KarlVonBahnhof"
      author_name: "KarlVonBahnhof"
 -
    scope:
      path: ""
      type: "pages"
    values:
      german: false
      published: true
      comments: false
      stories: false
      author: "https://reddit.com/u/KarlVonBahnhof"
      author_name: "KarlVonBahnhof"
 -
   scope:
     path: "" # all
     type: "press"
   values:
     layout: "forestry"
     german: false
     published: true
     comments: false
     stories: true
     genres: "PressRelease" # Blog, OpEd, Opinion, PressRelease, Satire, and UserGenerated
     tickers: false
     author: "mailto:info@altcointrading.net"
     author_name: "AltcoinTrading"
 -
   scope:
     path: "security" # all
     type: "security"
   values:
     layout: "forestry"
     german: false
     published: true
     comments: false
     stories: false
     tickers: false
     author: "mailto:info@altcointrading.net"
     author_name: "AltcoinTrading"
 -
   scope:
     path: "strategy" # all
     type: "strategy"
   values:
     layout: "strategy"
     german: false
     published: true
     comments: false
     stories: false
     tickers: false
     author: "https://reddit.com/u/KarlVonBahnhof"
     author_name: "KarlVonBahnhof"
 -
   scope:
     path: "fibs" # all
     type: "fibs"
   values:
     layout: "fibs"
     german: false
     published: true
     comments: false
     stories: false
     tickers: false
     author: "https://reddit.com/u/KarlVonBahnhof"
     author_name: "KarlVonBahnhof"
     author_twitter: "@_KarlVonBahnhof"

